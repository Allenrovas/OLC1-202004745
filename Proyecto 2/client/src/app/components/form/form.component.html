<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
  </head>
  <body>
    <style type="text/css">

    .split {
      height: 100%;
      width: 50%;
      position: absolute;
      z-index: 1;
      top: auto;
      overflow-x: hidden;
      padding-top: 15px;
    }
    .left {
      left: 0;
      background-color: #e9c46a;
    }
    .right {
      right: 0;
      background-color: #f4a261;
    }
    .centered {
      text-align: center;
    }
    #myTextArea {
      text-align: justify;
    }
    </style>
      
  
      <div class="split right">
        <div class="centered">
          <h2>Consola:</h2>
          <p></p>
          <br>
          <form action="" enctype="multipart/form-data">
            <div><textarea class="form-control" style="width: 40rem; margin: auto;" id="TextArea" name="TextArea" rows="18" ></textarea></div>
          </form>
        </div>
      </div>
    
    
    
</body>
</html>
